{% extends "base/base.html" %}

{% block title %}Test{% endblock %}

{% block content %}
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">Sentiment Analysis</h1>

        <div class="card m-4">
            <div class="card-body">
                <h5 class="card-title ">Time Series Plot (Sentiment)</h5>
                <iframe src="{{ url_for('static', filename='amazon/product_score_histogram_' + uuid+ '.html') }}" class="embed-responsive-item" height="1000" width="100%"></iframe>
            </div>
        </div>

     
        <div class="card m-4">
            <div class="card-body"> 
                <h5 class="card-title ">Time Series Plot (Sentiment)</h5>
                <iframe src="{{ url_for('static', filename='amazon/sentiment_histogram_' + uuid + '.html') }}" class="embed-responsive-item" height="1000" width="100%"></iframe>
            </div>
        </div>

        <div class="row m-2">
            <div class="col-md-4">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Positive Word Cloud</h5>
                    <img src="{{ url_for('static', filename='amazon/wordcloud_positive_' + uuid + '.png' ) }}" class="img-fluid" alt="Positive Word Cloud">
                </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Negative Word Cloud</h5>
                    <img src="{{ url_for('static', filename='amazon/wordcloud_negative_' + uuid + '.png') }}" class="img-fluid" alt="Negative Word Cloud">
                </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Neutral Word Cloud</h5>
                    <img src="{{ url_for('static', filename='amazon/wordcloud_neutral_' + uuid + '.png') }}" class="img-fluid" alt="Neutral Word Cloud">
                </div>
                </div>
            </div>
            </div>
            
        
        

        <div class="card m-4">
            <div class="card-body">
                <h5 class="card-title ">Time Series Plot (Sentiment)</h5>
                <iframe src="{{ url_for('static', filename='amazon/time_series_sentiment_' + uuid + '.html') }}" class="embed-responsive-item" height="1000" width="100%"></iframe>
            </div>
        </div>

        <div class="card m-4">
            <div class="card-body">
                <h5 class="card-title">Time Series Plot (Reviews)</h5>
                <iframe src="{{ url_for('static', filename='amazon/time_series_' + uuid + '.html') }}" class="embed-responsive-item" height="1000" width="100%"></iframe>
            </div>
        </div>

    </div>
{% endblock %}
